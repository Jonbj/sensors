# Mosquitto minimal config
# - MQTT on 1883 inside docker network
# - Authentication required (password_file must exist)
# - Persistence enabled
# - Logs to file (so `docker logs` stays quiet by design)

listener 1883
protocol mqtt

allow_anonymous false
password_file /mosquitto/config/passwords

persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
